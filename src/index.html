<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style/swiper.css">
    <link rel="stylesheet" href="./style/font/iconfont.css">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="wrap">
        <div class="header">
            <span>美团外卖</span>
            <ul>
                <li class="icon iconfont icon-share6"></li>
                <li class="icon iconfont icon-shoucang"></li>
            </ul>
        </div>
        <div class="main">
            <div class="input">
                <input type="text" placeholder="米线">
            </div>
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide page1">

                    </div>
                    <div class="swiper-slide page2">
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
            <div class="con">
                <div class="dls">
                    <dl>
                        <dt><img src="./imgs/a1.png" alt=""></dt>
                        <dd>
                            <p>红烧狮子头</p>
                            <p>
                                ￥<span>12.9</span><span>免费送货</span>
                            </p>
                            <p>
                                单买价 <span>￥32</span>
                            </p>
                        </dd>
                    </dl>
                </div>
                <div class="more">
                    点击查看更多
                </div>
            </div>
        </div>
        <div class="footer">
            <dl>
                <dt class="icon iconfont icon-shouye"></dt>
                <dd>首页</dd>
            </dl>
            <dl>
                <dt class="icon iconfont icon-quanbudingdan-01"></dt>
                <dd>订单</dd>
            </dl>
            <dl>
                <dt class="icon iconfont icon-wode"></dt>
                <dd>我的</dd>
            </dl>
        </div>
    </div>

</body>
<script src="./scripts/flexiable.js"></script>
<script src="./scripts/swiper.js"></script>
<script>
    var page1 = document.querySelectorAll('.page1')[0];
    var page2 = document.querySelectorAll('.page2')[0];
    var swiper = new Swiper(".swiper-container", {
        loop: true,
        pagination: {
            el: ".swiper-pagination",
        }
    })
    var xhr = new XMLHttpRequest();
    xhr.open('get', 'data/swiper.json', true)
    xhr.send(null)
    xhr.onreadystatechange = function() {
        if (xhr.readyState == 4) {
            if (xhr.status == 200) {
                //console.log(xhr.responseText)
                var data = JSON.parse(xhr.responseText)
                var html = '';

                data.page1.forEach((i) => {
                    html += `<dl>
                            <dt>
                                <img src="${i.img}" alt="">
                            </dt>
                            <dd>${i.title}</dd>
                        </dl>`
                })
                page1.innerHTML = html;
                var src = '';
                data.page2.forEach((i) => {
                    src += `<dl>
                            <dt>
                                <img src="${i.img}" alt="">
                            </dt>
                            <dd>${i.title}</dd>
                        </dl>`
                })

                page2.innerHTML = src

            }
        }
    }
</script>

</html>
