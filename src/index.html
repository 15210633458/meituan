<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style/swiper.css">
    <link rel="stylesheet" href="./style/font/iconfont.css">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="wrap">
        <div class="header">
            <span>美团外卖</span>
            <ul>
                <li class="icon iconfont icon-share6"></li>
                <li class="icon iconfont icon-shoucang"></li>
            </ul>
        </div>
        <div class="main" id="main">
            <div class="input">
                <input type="text" placeholder="米线">
            </div>
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <!-- <div class="swiper-slide">
                        <dl>
                            <dt>
                                <img src="" alt="">
                            </dt>
                            <dd>

                            </dd>
                        </dl>
                    </div> -->

                </div>
                <div class="swiper-pagination">

                </div>

            </div>
            <div class="con">
                <div class="dls">
                    <div id="dll">
                        <dl>
                            <dt><img src="./imgs/a1.png" alt=""></dt>
                            <dd>
                                <p>红烧狮子头</p>
                                <p>
                                    <span>12.9</span><span>免费送货</span>
                                </p>
                                <p>
                                    单买价 <span>￥32</span>
                                </p>
                            </dd>
                        </dl>
                    </div>

                </div>
                <div class="more">
                    点击查看更多
                </div>
            </div>
        </div>
        <div class="footer">
            <dl id="sy">
                <dt class="icon iconfont icon-shouye"></dt>
                <dd>首页</dd>
            </dl>
            <dl id="dd">
                <dt class="icon iconfont icon-quanbudingdan-01"></dt>
                <dd>订单</dd>
            </dl>
            <dl id="wd">
                <dt class="icon iconfont icon-wode"></dt>
                <dd>我的</dd>
            </dl>
        </div>
    </div>

</body>
<script src="./scripts/flexiable.js"></script>
<script src="./scripts/swiper.js"></script>
<script>
    //获取轮播图数据
    var swiperWrapper = document.getElementsByClassName("swiper-wrapper")[0];
    var xhr = new XMLHttpRequest();
    xhr.open('get', 'data/swiper.json', true)
    xhr.onload = function(e) {
        if (e.target.status == 200) {
            var swiper = new Swiper(".swiper-container", {
                loop: true,
                autoplay: true,
                pagination: {
                    el: ".swiper-pagination",
                }
            })
            var data = JSON.parse(e.target.responseText);
            //console.log(data)

            //页数
            var page = data.length / 10;
            console.log(page)
            var html = '';
            var arr = [];

            for (var i = 0; i < page; i++) {
                arr.push(data.splice(0, 10))
            }
            arr.forEach((i) => {
                var html = `<div class="swiper-slide">`
                html += file(i)
                html += `</div>`
                swiperWrapper.innerHTML += html;


            })


            function file(datas) {
                return datas.map((i) => {
                    return `<dl>
                            <dt>
                                <img src="${i.img}" alt="">
                            </dt>
                            <dd>
                                    ${i.title}
                            </dd>
                        </dl>`
                }).join("")


            }
        }
    }
    xhr.send()

    //店铺渲染
    var xhr = new XMLHttpRequest();
    xhr.open('get', 'data/shop.json', true)
    xhr.onload = function(e) {
        if (e.target.status == 200) {
            var data = JSON.parse(e.target.responseText);
            var dll = document.getElementById('dll');
            var htmls = '';

            data.forEach((i) => {
                htmls += ` <dl>
                        <dt><img src="${i.img}" alt=""></dt>
                        <dd>
                            <p>${i.title}</p>
                            <p>
                                <span>${i.price}</span><span>免费送货</span>
                            </p>
                            <p>
                                单买价 <span>￥${i.dan}</span>
                            </p>
                        </dd>
                    </dl>`
            })
            dll.innerHTML = htmls;
        }
    }
    xhr.send()
    dd.onclick = function() {
        main.innerHTML = "订单"
    }
    wd.onclick = function() {
        main.innerHTML = "我的"
    }
</script>

</html>
